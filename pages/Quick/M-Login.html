<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보금자리 회원로그인</title>

     <!-- fonts -->
    <link rel="stylesheet" href="../../assets/css/fontawesome.css">
	<link rel="stylesheet" href="../../assets/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- //font -->

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/quick.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="header-title">
                <a href="../../index.html"><h1>보금자리보호소</h1></a>
            </div>
        </div>
    </header>
    <!-- //header -->

    <main>
        <div class="container">
            <div class="area login_area">
                <form name="loginform" method="post" action="">
                    <div class="contents login_contents">
                        <div class="memberID">
                            <input type="text" id="memberID" name="memberID" placeholder="ID" maxlength="20">
                        </div>
                        <div class="pw">
                            <input type="password" id="memberPassword" name="memberPassword" placeholder="Password" maxlength="20">
                        </div>
                        <div class="btn_area login_btn_area">
                            <input type="submit" value="LOGIN" class="btn login_btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
